{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-green-text text-darken-4"></i>
                    <input id="username" name="username" type="text" title="5 to 15 letters" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <span class="validity"></span>
                    <label for="username">Enter a Username</label>
                    <p>Usernames must be 5-15 characters in length and contain at least 1 number and 1 Capital letter.
                    </p>
                </div>
            </div>


            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <!-- MaterializeCSS icon prefix -->
                    <i class="fas fa-user-lock prefix light-green-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Create a Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-green darken-4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('login') }}" class="light-green-text text-darken-4">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
